<div class="card m-4 post">
    <div class="card-body">
        <figure class="user">
            <img src="/assets/images/user.png" alt="user avatar">{{ comment.user }}
        </figure>
        <div class="text">
            <p>{{comment.content}}</p> 
            <span class="date">{{comment.date | date:'yyyy-MM-dd'}}</span>
        </div>
    </div>
</div>
